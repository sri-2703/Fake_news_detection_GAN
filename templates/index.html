<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Fake News Detection System</h1>
    <p class="subtitle">AI-based News Verification Platform</p>

    <form method="post">
        <textarea name="news" placeholder="Paste or type news content here..." required>{{ news_text }}</textarea>
        <button type="submit">Analyze News</button>
    </form>

    {% if prediction %}
    <div class="result
        {% if 'REAL' in prediction %}real{% else %}fake{% endif %}">

        <div class="icon">
            {% if 'REAL' in prediction %}
                ✔
            {% else %}
                ✖
            {% endif %}
        </div>

        <div class="text">
            <h2>{{ prediction }}</h2>
            <p>Confidence Level: <b>{{ confidence }}%</b></p>
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
